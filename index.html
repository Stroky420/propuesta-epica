<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Programa del coraz√≥n ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #ffd6e8, #f3a9c9, #412038);
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* corazones flotando de fondo */
        .heart-floating {
            position: fixed;
            font-size: 20px;
            animation: subir 4s linear forwards;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes subir {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.6);
                opacity: 0;
            }
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.35);
            padding: 28px 24px 34px;
            border-radius: 28px;
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
            max-width: 440px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .heart-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 20%, #ff9ad5, #ff3877);
            box-shadow: 0 0 25px rgba(255, 71, 133, 0.9);
            margin-bottom: 14px;
        }

        .heart {
            font-size: 52px;
            animation: latido 1s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.08); }
        }

        .heart.explota {
            animation: none;
            transform: scale(1.8);
            filter: drop-shadow(0 0 18px rgba(255, 150, 200, 0.9));
        }

        .titulo {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .sub {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 18px;
        }

        .mensaje {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease;
        }

        .mensaje.activo {
            opacity: 1;
            transform: translateY(0);
        }

        .opciones {
            margin-top: 18px;
            display: none;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .opciones.mostrar {
            display: flex;
        }

        button.btn {
            border: none;
            border-radius: 999px;
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s;
        }

        .btn-si {
            background: linear-gradient(135deg, #ff73b3, #ff4081);
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 64, 129, 0.6);
        }

        .btn-pensar {
            background: rgba(255, 255, 255, 0.15);
            color: #ffe6f7;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button.btn:active {
            transform: scale(0.96);
            box-shadow: none;
        }

        .respuesta {
            margin-top: 16px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.5s ease;
        }

        .respuesta.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .firma {
            margin-top: 22px;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .card {
                padding: 22px 18px 26px;
            }

            button.btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="heart-wrapper">
            <div class="heart" id="corazon">üíó</div>
        </div>

        <div class="titulo">Programa del coraz√≥n iniciado‚Ä¶</div>
        <div class="sub">Toca el coraz√≥n para ver la propuesta üí´</div>

        <div class="mensaje" id="mensaje">
            <strong>
                Mi propuesta es simple:  
                quiero intentarlo contigo,  
                bonito, real y sin complicaciones. üíñ
            </strong>
        </div>

        <div class="opciones" id="opciones">
            <button class="btn btn-si" id="btnSi">S√≠ quiero üíñ</button>
            <button class="btn btn-pensar" id="btnPensar">D√©jame pensarlo üåô</button>
        </div>

        <div class="respuesta" id="respuesta"></div>

        <div class="firma">
            ‚Äì Enviado desde el coraz√≥n de Jorge üíª‚ù§Ô∏è
        </div>
    </div>

    <script>
        const heart = document.getElementById("corazon");
        const mensaje = document.getElementById("mensaje");
        const opciones = document.getElementById("opciones");
        const respuesta = document.getElementById("respuesta");
        const btnSi = document.getElementById("btnSi");
        const btnPensar = document.getElementById("btnPensar");

        let yaDisparo = false;

        function crearHeartFlotante(extraGrande = false) {
            const h = document.createElement("div");
            h.classList.add("heart-floating");
            h.textContent = ["üíó", "üíñ", "üíï", "üíû"][Math.floor(Math.random() * 4)];
            const size = extraGrande ? 34 : 18 + Math.random() * 12;
            h.style.fontSize = size + "px";
            h.style.left = Math.random() * 100 + "vw";
            h.style.bottom = "-10vh";
            document.body.appendChild(h);

            h.addEventListener("animationend", () => {
                h.remove();
            });
        }

        function iniciarCorazones() {
            // corazones suaves constantes
            setInterval(() => crearHeartFlotante(false), 900);
        }

        function explosionCorazones() {
            for (let i = 0; i < 14; i++) {
                setTimeout(() => crearHeartFlotante(true), i * 90);
            }
        }

        function mostrarPropuesta() {
            if (yaDisparo) return;
            yaDisparo = true;

            heart.classList.add("explota");
            mensaje.classList.add("activo");
            opciones.classList.add("mostrar");
            explosionCorazones();
        }

        heart.addEventListener("click", mostrarPropuesta);

        btnSi.addEventListener("click", () => {
            respuesta.textContent =
                "Gracias por decir que s√≠. Prometo que ser√° algo bonito, sincero y lleno de momentos felices contigo. üíñ‚ú®";
            respuesta.classList.add("mostrar");
            explosionCorazones();
        });

        btnPensar.addEventListener("click", () => {
            respuesta.textContent =
                "No hay apuro‚Ä¶ yo espero tu respuesta. Lo importante es que lo que decidas te haga feliz. üåôü§ç";
            respuesta.classList.add("mostrar");
        });

        // inicia corazones de fondo suaves
        iniciarCorazones();
    </script>
</body>
</html>
