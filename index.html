<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Programa del coraz√≥n ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #ffd6e8, #f3a9c9, #412038);
            color: #fff;
            text-align: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.35);
            padding: 28px 24px 34px;
            border-radius: 28px;
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
            max-width: 440px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .heart-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 20%, #ff9ad5, #ff3877);
            box-shadow: 0 0 25px rgba(255, 71, 133, 0.9);
            margin-bottom: 14px;
        }

        .heart {
            font-size: 52px;
            animation: latido 1s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.08); }
        }

        .titulo {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .sub {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 18px;
        }

        .mensaje {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease;
        }

        .mensaje.activo {
            opacity: 1;
            transform: translateY(0);
        }

        .firma {
            margin-top: 22px;
            font-size: 0.8rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="heart-wrapper">
            <div class="heart" id="corazon">üíó</div>
        </div>

        <div class="titulo">Programa del coraz√≥n iniciado‚Ä¶</div>
        <div class="sub">Toca el coraz√≥n para ver la propuesta üí´</div>

        <div class="mensaje" id="mensaje">
            <strong>
                Mi propuesta es simple Mi Estefy:  
                quiero intentarlo contigo,  
                bonito, real y sin complicaciones. üíñ
            </strong>
        </div>

        <div class="firma">
            ‚Äì Enviado desde el coraz√≥n de Jorge üíª‚ù§Ô∏è
        </div>
    </div>

    <script>
        const heart = document.getElementById("corazon");
        const mensaje = document.getElementById("mensaje");

        function mostrarMensaje() {
            mensaje.classList.add("activo");
        }

        heart.addEventListener("click", mostrarMensaje);
    </script>
</body>
</html>
